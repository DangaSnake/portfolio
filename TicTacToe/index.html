<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="game-title">Tic Tac Toe</h1>
    </header>

    <section>
        <div id="game-container" class="game-container">
            <div style="border: none;" data-cell-index="0" class="cell"></div>
            <div style="border-top: none; border-bottom: none;" data-cell-index="1" class="cell"></div>
            <div style="border: none;" data-cell-index="2" class="cell"></div>
            <div style="border-left: none; border-right: none;" data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div style="border-right: none; border-left: none;" data-cell-index="5" class="cell"></div>
            <div style="border: none;" data-cell-index="6" class="cell"></div>
            <div style="border-bottom: none; border-top: none;" data-cell-index="7" class="cell"></div>
            <div style="border: none;" data-cell-index="8" class="cell"></div>
        </div>
        <h2 id="game-status"></h2>
        <button id="game-restart">Restart Game</button>
        <div id="name-box">
            <h3 id="enter-name-title">Please Enter your name:</h3>
            <input id="name-input" type="text" name="player_name" placeholder="Player 1">
            <button id="enter-name-button">Enter</button>
        </div>
        <div id="player-1-card" class="player-card">
            <h3 class="player-title">Player 1</h3>
            <p class="player-name" id="player-1-name-text">Player 1</p>
            <p class="player-icon">X</p>
            <span class="player-wins">Wins:</span>
            <span class="player-wins-number" id="player-1-wins">0</span>
        </div>
        <div id="player-2-card" class="player-card">
            <h3 class="player-title">Player 2</h3>
            <p class="player-name" id="player-2-name-text">Player 2</p>
            <p class="player-icon">O</p>
            <span class="player-wins">Wins:</span>
            <span class="player-wins-number" id="player-2-wins">0</span>
        </div>
    </section>
    <footer>
        <span id="footer-text">Handcrafted by <a href="https://dangasnake.github.io/portfolio/"
                id="snake-title">DangSnake</a></span>
        <svg id="snake-svg" viewBox="0 0 512 512">

        </svg>
    </footer>
    <script src="script.js"></script>

</body>

</html>
